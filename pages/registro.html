        <main>
            <!-- Utilizo span para poder darle color de fondo exclusivamente al texto -->
            <span class="nombre__biblioteca texto__negro fuente__tamaño">Biblioteca Nacional de Austria, República de Austria</span>
            <br>
            <p><h1 class="h__uno texto__blanco">Regístrate en el sistema</h1></p>
            <br>
            <div class="container">
                <div class="row justify-content-between">
                    <!-- Alineamiento horizontal mediante bootstrap de los div principales, en un está el texto mientras que en el otro está el carrousel. El div del texto utiliza más columnas que el div del carrousel -->
                    <div class="col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center centrar">
                        <!-- Convierto al formulario en columna-->
                        <div class="col">
                            <!-- Convierto al formulario en fila -->
                            <form class="row" autocomplete="off">
                                <!-- Indico que el contenido del div utilice 8 filas, especificamente aplica al input-->
                                <div class="mb-2 col-8">
                                    <label for="nombre" class="form-label texto__blanco">Nombre</label>
                                    <input type="text" class="form__control" id="nombre" placeholder="Tal cual aparece en tu DNI" required>
                                </div>
                                <div class="mb-2 col-8">
                                    <label for="apellido" class="form-label texto__blanco">Apellido</label>
                                    <input type="text" class="form__control" id="apellido"  placeholder="Tal cual aparece en tu DNI" required>
                                </div>
                                <div class="mb-2 col-8">
                                    <label for="email" class="form-label texto__blanco">Email</label>
                                    <input type="email" class="form__control" id="email" required>
                                </div>
                                <div class="mb-2 col-8">
                                    <label for="telefono" class="form-label texto__blanco">Teléfono</label>
                                    <input type="tel" class="form__control" minlength="10" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57" name="telefono" placeholder="Sin el 0 ni el 15" required>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                    <button type="reset" class="btn btn-primary">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12 d-flex flex-column justify-content-center centrar">
                        <section class="iframe">
                            <div> 
                                <h2 class="h__dos texto__blanco"><p>Cómo cuidar un libro</p></h2>
                            <!-- antes de copiar el iframe desde youtube, selecciono la opción Iniciar en: 0:50 segundos de iniciado el video original-->
                                <br>
                                <iframe width="500" height="300" src="https://www.youtube.com/embed/Cq6saLsNzug" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </section> 
                    </div>
                </div>  
            </div>
